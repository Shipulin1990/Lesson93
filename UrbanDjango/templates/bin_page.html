<!DOCTYPE html>
{% extends "menu.html" %}
<html lang="en">
<head>

        <title>Ваш выбор</title>
        <h1>Корзина</h1>
    {% endblock %}
</head>
<body>
    {% block menu %}
        {{ block.super }}
    {% endblock %}

    {% block content %}
        <h2>Извините ваша корзина пуста</h2>

        </ul>

    {% endblock %}

</body>
</html>
